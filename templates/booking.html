{% extends 'base.html' %}
{% block body %}

  <main class="container mt-3">
    <div class="row mt-5">
      <div class="col-10 col-md-6 offset-1 offset-md-3 mb-3">
        <form action="{{ url_for('booking_done') }}" method="POST" class="card mb-3">
          <div class="card-body text-center pt-5">
            <img src="../static/pict 1.png" class="mb-3" width="95" alt="">
            <h2 class="h5 card-title mt-2 mb-2">{{ teacher.name }}</h2>
            <p class="my-1">Запись на пробный урок</p>
            <p class="my-1">{{ week[day] }}, {{ time }}</p>
          </div>
          <hr />
          <div class="card-body mx-3">
              <div class="row">
                  <input class="form-control" type="hidden" name="weekday" value='{{ day }}'>
                  <input class="form-control" type="hidden" name="time" value='{{ time }}'>
                  <input class="form-control" type="hidden" name="teacher_id" value="{{ id }}">
              </div>

            <label class="mb-1 mt-2" for="name">Вас зовут</label>
            <input class="form-control" type="text" name="name" id="name">

            <label class="mb-1 mt-2" for="phone">Ваш телефон</label>
            <input class="form-control" type="tel"  name="phone" id="phone">

            <input type="submit" class="btn btn-primary btn-block mt-4" value="Записаться на пробный урок">

          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
